contact:
    pattern:  /
    defaults: { _controller: "DCCRMBundle:Contact:index" }

contact_show:
    pattern:  /{id}/show
    defaults: { _controller: "DCCRMBundle:Contact:show" }

contact_new:
    pattern:  /new
    defaults: { _controller: "DCCRMBundle:Contact:new" }

contact_create:
    pattern:  /create
    defaults: { _controller: "DCCRMBundle:Contact:create" }
    requirements: { _method: post }

contact_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "DCCRMBundle:Contact:edit" }

contact_update:
    pattern:  /{id}/update
    defaults: { _controller: "DCCRMBundle:Contact:update" }
    requirements: { _method: post|put }

contact_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "DCCRMBundle:Contact:delete" }
    requirements: { _method: post|delete }
